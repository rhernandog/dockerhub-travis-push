sudo: required

services:
  - docker

script:
  - npm run test

after_success:
  - if [["$TRAVIS_BRANCH" == "master"]]; then
      docker build -t rhernandog/dockerhub-travis-test . ;
      echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin ;
      docker push rhernandog/dockerhub-travis-test ;
    fi
